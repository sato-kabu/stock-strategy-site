<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>保有株・資金の入力</title>
</head>
<body>
  <h1>保有株と余力資金の登録</h1>

  <form>
    <label>銘柄コード：<input type="text" name="code"></label><br><br>
    <label>銘柄名：<input type="text" name="name"></label><br><br>
    <label>取得単価（円）：<input type="number" name="price"></label><br><br>
    <label>株数：<input type="number" name="amount"></label><br><br>
    <label>余力資金（円）：<input type="number" name="cash"></label><br><br>

    <p>※現在は送信できません（仮フォームです）</p>
    <button disabled>送信</button>
  </form>

  <p><a href="index.html">← トップに戻る</a></p>
</body>
</html>
