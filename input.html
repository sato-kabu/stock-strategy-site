<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>保有株・資金の入力</title>
  <style>
    datalist option {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>保有株と余力資金の入力</h1>

  <form id="stockForm">
    <label>銘柄コード：
      <input type="text" name="code" id="code" list="codeList" required>
    </label><br><br>

    <label>銘柄名：<input type="text" name="name" id="name" required></label><br><br>
    <label>取得単価（円）：<input type="number" name="price" required></label><br><br>
    <label>株数：<input type="number" name="amount" required></label><br><br>
    <label>余力資金（円）：<input type="number" name="cash" required></label><br><br>

    <button type="submit">送信</button>
  </form>

  <datalist id="codeList"></datalist>

  <p id="status"></p>

  <p><a href="index.html">← トップページに戻る</a></p>

  <script>
    // 🔹 stocks.json を読み込んで datalist を構築
    fetch("data/stocks.json")
      .then(response => response.json())
      .then(data => {
        const datalist = document.getElementById("codeList");
        data.forEach(stock => {
          const option = document.createElement("option");
          option.value = stock.code;
          option.text = `${stock.code} - ${stock.name}`;
          datalist.appendChild(option);
        });

        // 🔹 銘柄名の自動入力
        const codeInput = document.getElementById("code");
        const nameInput = document.getElementById("name");
        codeInput.addEventListener("input", () => {
          const selected = data.find(s => s.code === codeInput.value);
          nameInput.value = selected ? selected.name : "";
        });
      });

    // 🔹 フォーム送信
    document.getElementById("stockForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const params = new URLSearchParams(data);

      fetch("https://script.google.com/macros/s/AKfycbz4mlzyK9Uro-bpCEJNy-jz8Dv07CvarQibTNkS3WkWcQmuiUv6qf7c2DVE40eW1OqH6A/exec", {
        method: "POST",
        mode: "no-cors",
        body: params
      });

      document.getElementById("status").textContent = "送信されました！（反映まで少し時間がかかることがあります）";
      form.reset();
    });
  </script>
</body>
</html>
