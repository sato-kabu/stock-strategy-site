name: Update JPX Stocks from XLS

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # 毎日日本時間12:00に自動実行

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install pandas xlrd

      - name: Download JPX XLS file
        run: |
          mkdir -p data
          curl -o data/data_j.xls "https://www.jpx.co.jp/markets/statistics-equities/misc/tvdivq00000030vg-att/data_j.xls"

      - name: Run convert.py to generate stocks.json
        run: python convert.py

      - name: Commit and push updated stocks.json
        run: |
          git config user.name 'github-actions'
          git config user.email 'github-actions@github.com'
          git add data/stocks.json
          git commit -m 'Update stocks.json from JPX xls' || echo "No changes to commit"
          git push
