name: Update JPX Stocks List

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install pandas requests

      - name: Download JPX CSV
        run: |
          mkdir -p data
          curl -o data/jpx.csv "https://www.jpx.co.jp/markets/statistics-equities/misc/tvdivq00000030vg-att/data_j.csv"

      - name: Create convert.py script
        run: |
          cat << 'EOF' > convert.py
          import pandas as pd
          df = pd.read_csv("data/jpx.csv", encoding="shift_jis")
          df = df[["コード", "銘柄名"]].dropna()
          df.columns = ["code", "name"]
          df["code"] = df["code"].astype(str).str.zfill(4)
          df.to_json("data/stocks.json", orient="records", force_ascii=False, indent=2)
          EOF

      - name: Run conversion script
        run: python3 convert.py

      - name: Commit and push changes
        run: |
          git config user.name 'github-actions'
          git config user.email 'github-actions@github.com'
          git add data/stocks.json
          git commit -m 'Update stocks.json'
          git push
