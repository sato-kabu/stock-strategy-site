name: Update IRBANK Stocks

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * 1'  # 毎週月曜13時（日本時間）に実行

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run scrape_irbank.py
        run: python data/scripts/scrape_irbank.py

      - name: Commit and push updated stocks.json
        run: |
          git config user.name 'github-actions'
          git config user.email 'github-actions@github.com'
          git add data/stocks.json
          git commit -m 'Update stocks.json from IR BANK scraping' || echo "No changes to commit"
          git push
