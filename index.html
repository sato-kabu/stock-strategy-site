<body>

  <input type="text" id="search" placeholder="ä¾‹: 7203 ã‚„ ãƒˆãƒ¨ã‚¿" autocomplete="off">
  <div id="suggestions"></div>

  <script>
    let codes = [];

    // ğŸ”½ 1. JSON èª­ã¿è¾¼ã¿ï¼ˆGitHub Pages ä¸Šã§ã¯ç›¸å¯¾ãƒ‘ã‚¹ã§ OKï¼‰
    fetch("data/codes.json")
      .then(response => response.json())
      .then(data => {
        codes = data;
      })
      .catch(err => {
        console.error("codes.json ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ:", err);
      });

    // ğŸ”½ 2. å…¥åŠ›ã‚¤ãƒ™ãƒ³ãƒˆã§å€™è£œè¡¨ç¤º
    const input = document.getElementById("search");
    const suggestions = document.getElementById("suggestions");

    input.addEventListener("input", () => {
      const keyword = input.value.trim();
      suggestions.innerHTML = "";
      if (!keyword) return;

      const matched = codes.filter(code => code.includes(keyword)).slice(0, 30);
      matched.forEach(code => {
        const div = document.createElement("div");
        div.textContent = code;
        div.onclick = () => {
          input.value = code;
          suggestions.innerHTML = "";
        };
        suggestions.appendChild(div);
      });
    });

    // ğŸ”½ 3. ãƒ•ã‚©ãƒ¼ã‚«ã‚¹å¤–ã§å€™è£œã‚’æ¶ˆã™
    document.addEventListener("click", (e) => {
      if (e.target !== input) {
        suggestions.innerHTML = "";
      }
    });
  </script>
